version: 2
updates:
- package-ecosystem: cargo
  directory: "/rust"
  schedule:
    interval: daily
    timezone: Asia/Tokyo
  open-pull-requests-limit: 10
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    timezone: Asia/Tokyo
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@fluentui/react"
    versions:
    - 8.11.1
    - 8.11.2
    - 8.13.0
  - dependency-name: webpack
    versions:
    - 5.34.0
  - dependency-name: ts-loader
    versions:
    - 9.0.0
  - dependency-name: electron
    versions:
    - 12.0.5
